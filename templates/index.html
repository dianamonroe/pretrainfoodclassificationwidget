<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Pan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>¿Es pan 100% masa madre?</h1>
        <div id="imageContainer" class="image-container">
            <img id="currentImage" src="" alt="Imagen para clasificar">
        </div>
        <div class="button-container">
            <button id="prevButton" class="action-button previous" onclick="goBack()">Anterior</button>
            <button id="noButton" class="action-button no" onclick="classify('no')">No</button>
            <button id="notBreadButton" class="action-button not-bread" onclick="classify('not_bread')">No es Pan</button>
            <button id="yesButton" class="action-button yes" onclick="classify('yes')">Sí</button>
        </div>
    </div>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script>
        // Las rutas de las carpetas de imágenes y clasificación
        const imagesFolder = "./images/";  
        const classifiedFolders = {
            yes: "./classified/yes/",
            no: "./classified/no/",
            not_bread: "./classified/not_bread/"
        };

        let images = [];
        let currentIndex = 0;
        let history = [];

        // Cargar las imágenes al inicio
        window.onload = async () => {
            const response = await fetch("/list_images");  // Endpoint para listar las imágenes
            images = await response.json();
            showImage();
        };

        // Muestra la imagen actual
        function showImage() {
            if (currentIndex < images.length) {
                document.getElementById("currentImage").src = imagesFolder + images[currentIndex];
            } else {
                alert("¡Todas las imágenes han sido clasificadas!");
            }
        }

        // Clasifica la imagen seleccionada
        function classify(category) {
            if (currentIndex < images.length) {
                const imageName = images[currentIndex];
                moveFile(imagesFolder + imageName, classifiedFolders[category] + imageName);
                history.push(currentIndex);  // Guarda el índice de la imagen clasificada
                currentIndex++;  // Avanza al siguiente índice
                showImage();  // Muestra la siguiente imagen
            }
        }

        // Regresa a la imagen anterior
        function goBack() {
            if (history.length > 0) {
                currentIndex = history.pop();  // Retrocede al índice anterior
                showImage();
            } else {
                alert("No hay imágenes previas para volver.");
            }
        }

        // Simula mover el archivo (realiza una llamada POST al servidor)
        async function moveFile(source, destination) {
            await fetch("/move_file", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ source, destination })
            });
        }
    </script>
</body>
</html>
